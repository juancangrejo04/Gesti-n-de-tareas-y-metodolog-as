<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
    }
    .login-container {
      background-color: #ffffff;
      padding: 30px 50px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 30px;
      font-size: 24px;
      color: #333;
      font-weight: 600;
    }
    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    .login-container input:focus {
      border-color: #0072ff;
      outline: none;
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #0072ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }
    .login-container button:hover {
      background-color: #005bb5;
    }
    .error-message {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 10px;
    }
    .register-link {
      margin-top: 20px;
      font-size: 14px;
    }
    .register-link a {
      color: #0072ff;
      text-decoration: none;
      font-weight: 500;
    }
    .register-link a:hover {
      text-decoration: underline;
    }
    .forgot-password-link {
      margin-top: 10px;
      font-size: 14px;
    }
    .forgot-password-link a {
      color: #0072ff;
      text-decoration: none;
      font-weight: 500;
    }
    .forgot-password-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Inicio de Sesión</h2>
  <form action="/login" method="post">
    <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
    <input type="password" id="password" name="password" placeholder="Contraseña" required>
    <button type="submit">Iniciar Sesión</button>
  </form>

  <!-- Mensaje de error (muestra un mensaje si hay error) -->
  <div class="error-message">
    <!-- Aquí puedes agregar el mensaje de error si es necesario -->
  </div>

  <div class="register-link">
    <p>¿No tienes una cuenta? <a href="/registro">Regístrate aquí</a></p>
  </div>

  <!-- Opción de restablecer contraseña -->
  <div class="forgot-password-link">
    <p><a href="/restablecer-contraseña">¿Olvidaste tu contraseña?</a></p>
  </div>
</div>

</body>
</html>
