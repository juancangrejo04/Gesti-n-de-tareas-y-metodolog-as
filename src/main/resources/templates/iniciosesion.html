<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesi√≥n</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      min-height: 100vh;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .auth-container {
      background: white;
      width: 400px;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .auth-header h1 {
      color: #2c3e50;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .auth-header p {
      color: #7f8c8d;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      color: #34495e;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
    }

    .form-control {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #bdc3c7;
      border-radius: 6px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 2px rgba(52,152,219,0.2);
    }

    .btn {
      width: 100%;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .btn-primary {
      background: #2c3e50;
      color: white;
    }

    .btn-primary:hover {
      background: #34495e;
      transform: translateY(-1px);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .auth-footer {
      text-align: center;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #ecf0f1;
    }

    .auth-links {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .auth-links a {
      color: #3498db;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .auth-links a:hover {
      color: #2980b9;
      text-decoration: underline;
    }

    .password-toggle {
      position: absolute;
      right: 10px;
      top: 38px;
      cursor: pointer;
      color: #7f8c8d;
    }

    .notifications {
      margin-bottom: 20px;
    }

    .notification {
      padding: 15px;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 10px;
      display: none;
    }

    .notification.success {
      background: #dff0d8;
      color: #3c763d;
      border: 1px solid #d6e9c6;
    }

    .notification.error {
      background: #f2dede;
      color: #a94442;
      border: 1px solid #ebccd1;
    }

    .notification.show {
      display: block;
      animation: fade-in 0.5s ease-in-out;
    }

    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
<div class="auth-container">
  <div class="notifications" id="notifications"></div>

  <div class="auth-header">
    <h1>Inicio de Sesi√≥n</h1>
    <p>Ingresa tus credenciales para continuar</p>
  </div>

  <form id="loginForm" onsubmit="return false;">
    <div class="form-group">
      <label for="username">Nombre de usuario</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>

    <div class="form-group">
      <label for="password">Contrase√±a</label>
      <input type="password" class="form-control" id="password" name="password" required>
      <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <button type="submit" class="btn btn-primary" onclick="handleLogin()">Iniciar Sesi√≥n</button>

    <div class="auth-links">
      <a href="registro.html">¬øNo tienes cuenta? Reg√≠strate</a>
      <a href="recuperar-password.html">¬øOlvidaste tu contrase√±a?</a>
    </div>
  </form>
</div>
<script>
  function togglePassword() {
    const passwordField = document.getElementById('password');
    passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
  }

  function showNotification(type, message) {
    const notificationContainer = document.getElementById('notifications');
    const notification = document.createElement('div');
    notification.className = `notification ${type} show`;
    notification.textContent = message;

    notificationContainer.appendChild(notification);

    setTimeout(() => {
      notification.classList.remove('show');
      notificationContainer.removeChild(notification);
    }, 3000);
  }

  async function handleLogin() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    try {
      const response = await fetch('http://localhost:8862/api/users/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json'
        },
        body: JSON.stringify({ username, password })
      });

      if (!response.ok) {
        const errorData = await response.json();
        throw new Error(errorData.message || 'Error en la solicitud');
      }

      const data = await response.json();
      localStorage.setItem('token', data.token);
      showNotification('success', 'Inicio de sesi√≥n exitoso. Redirigiendo...');
      setTimeout(() => {
        window.location.href = "dashboard.html";
      }, 3000);
    } catch (error) {
      console.error('Error al iniciar sesi√≥n:', error);
      showNotification('error', error.message || 'Error desconocido');
    }
  }
</script>
</body>
</html>
