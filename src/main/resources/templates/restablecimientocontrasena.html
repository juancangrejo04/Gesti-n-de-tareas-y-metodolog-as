<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
        }
        .container {
            background-color: white;
            padding: 30px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 30px;
            font-size: 24px;
            color: #333;
            font-weight: 600;
        }
        label {
            font-size: 16px;
            color: #333;
            text-align: left;
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #0072ff;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #0072ff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #005bb5;
        }
        .back-link {
            margin-top: 15px;
            font-size: 14px;
        }
        .back-link a {
            color: #0072ff;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Restablecer Contraseña</h2>
    <p>Introduce tu correo electrónico para recibir un enlace para restablecer tu contraseña.</p>
    <form action="/enviar-enlace" method="POST">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

        <button type="submit">Enviar Enlace</button>
    </form>

    <div class="back-link">
        <p><a href="/inicio-sesion.html">Regresar al inicio de sesión</a></p>
    </div>
</div>

</body>
</html>
